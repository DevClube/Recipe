<div class="uk-section uk-section-default">
    <div class="uk-container">
      <div class="uk-grid uk-grid-stack" data-uk-grid>
        <div class="uk-width-1-4@m sticky-container">
          <div data-uk-sticky="offset: 100; bottom: true; media: @m;">
          <h2>Recipes</h2>
           
          <ul class="uk-nav-default uk-nav-parent-icon uk-nav-filter uk-margin-medium-top" data-uk-nav *ngFor="let cat of cate">
            <li class="uk-parent uk-open">
              <a href="#">{{cat.nomCategorie}}</a>
            </li>
          </ul>
          </div>
        </div>
        <div class="uk-width-expand@m">
          <div data-uk-grid="" class="uk-width-expand@m uk-grid-margin uk-first-column">
            <div class="uk-width-expand@m">
              <form class="uk-search uk-search-default uk-width-1-1">
                <span data-uk-search-icon></span>
                <input class="uk-search-input uk-text-small uk-border-rounded uk-form-large" type="search" placeholder="Search for recipes...">
              </form>          
            </div>
            <div class="uk-width-1-3@m uk-text-right@m uk-light">
              <select class="uk-select uk-select-light uk-width-auto uk-border-pill uk-select-primary">
                <option>Sort by: Latest</option>
                <option>Sort by: Top Rated</option>
                <option>Sort by: Trending</option>
              </select>
            </div>
          </div>  
         <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-grid" data-uk-grid=""  *ngFor="let recipe of recipes">
            <div class="uk-first-column">   
              <div class="uk-card">
                <div class="uk-card-media-top uk-inline uk-light">
                  
                  <img class="uk-border-rounded-medium" [src]="recipe.imageDataUrl" alt="Course Title">
                  <div class="uk-position-cover uk-card-overlay uk-border-rounded-medium"></div>
                  <div class="uk-position-xsmall uk-position-top-right">
                    <a href="#" class="uk-icon-button uk-like uk-position-z-index uk-position-relative" data-uk-icon="heart"></a>
                  </div>
                </div>
                <div>
                  <h3 class="uk-card-title uk-text-500 uk-margin-small-bottom uk-margin-top">{{recipe.nomrecipe }}</h3> 
                  <a [routerLink]="['/Recipedetail',  recipe.idrecipe]"  routerLinkActive="active" class="uk-position-cover"> </a>
                </div>
              </div> 
            </div>
            <div class="uk-first-column">   
              <div class="uk-card">
                <div class="uk-card-media-top uk-inline uk-light">
                  
                  <img class="uk-border-rounded-medium" [src]="recipe.imageDataUrl" alt="Course Title">
                  <div class="uk-position-cover uk-card-overlay uk-border-rounded-medium"></div>
                  <div class="uk-position-xsmall uk-position-top-right">
                    <a href="#" class="uk-icon-button uk-like uk-position-z-index uk-position-relative" data-uk-icon="heart"></a>
                  </div>
                </div>
                <div>
                  <h3 class="uk-card-title uk-text-500 uk-margin-small-bottom uk-margin-top">{{recipe.nomrecipe }}</h3> 
                  <a [routerLink]="['/Recipedetail',  recipe.idrecipe]"  routerLinkActive="active" class="uk-position-cover"> </a>
                </div>
              </div> 
            </div>
            <div class="uk-first-column">   
              <div class="uk-card">
                <div class="uk-card-media-top uk-inline uk-light">
                  
                  <img class="uk-border-rounded-medium" [src]="recipe.imageDataUrl" alt="Course Title">
                  <div class="uk-position-cover uk-card-overlay uk-border-rounded-medium"></div>
                  <div class="uk-position-xsmall uk-position-top-right">
                    <a href="#" class="uk-icon-button uk-like uk-position-z-index uk-position-relative" data-uk-icon="heart"></a>
                  </div>
                </div>
                <div>
                  <h3 class="uk-card-title uk-text-500 uk-margin-small-bottom uk-margin-top">{{recipe.nomrecipe }}</h3> 
                  <a [routerLink]="['/Recipedetail',  recipe.idrecipe]"  routerLinkActive="active" class="uk-position-cover"> </a>
                </div>
              </div> 
            </div>
          </div> 
        </div>
 
      </div>
    </div>
  </div>
